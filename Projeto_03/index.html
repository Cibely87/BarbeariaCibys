<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Cibys</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="style_contato.css">
    </head>
    <body>
        <header>
            <div class="menuNavegacao">
                <h1><img src="./imagens/logo.png" alt="logomarca"></h1>
                <nav>
                    <ul>
                        <li><a href="../Projeto_01/index.html">Home</a></li>
                        <li><a href="../Projeto_02/index.html">Produtos</a></li>
                        <li><a href="../Projeto_03/index.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="name">Nome e Sobrenome</label>
                <input type="text" id="name" class="input_padrao" required placeholder="nome e sobrenome">

                <label for="email">Email</label>
                <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input_padrao" required placeholder="(00) 0000-0000">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="68" rows="10" class="input_padrao" placeholder="Digite sua mensagem aqui"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioEmail"> <input type="radio" name="contato" value="Email" id="radioEmail">Email</label>

                    <label for="radioTelefone"><input type="radio" name="contato" value="Telefone" id="radioTeledone">Telefone</label>

                    <label for="radioWhatsapp"><input type="radio" name="contato" value="Whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                    <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horário</td>
                    </tr>
                </thead>
                    <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8h ás 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>8h ás 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8h ás 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="imagem rodapé">
            <p class="rodape">&copy; Copyright Barbearia Cibys - 2022</p>
        </footer>
    </body>
</html>
